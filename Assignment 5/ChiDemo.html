<head>

<body>
  <h1>Salary Information for Chicago Employees</h1>

  <p>Enter First or Last Name: <input type="text" id="key-word" size="20" /></p>
  <div>

  <input type="checkbox" id="sTitle" checked>Title</input>

  <h2>First Matching Person with their Employment Information</h2>
  <div id="result">
    First result appears here
  </div>

  <div id="names">
    All matching names appear here
  </div>
